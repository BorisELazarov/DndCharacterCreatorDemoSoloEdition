<h1>Features:</h1>
<div class="left">
    <div class="left">
    <span class="title">Filter:</span>
    <mat-form-field class="example-form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="filter.name" (ngModelChange)="search()">
        @if (filter.name) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="filter.name=''" (click)="search()">
            <mat-icon>close</mat-icon>
          </button>
        }
    </mat-form-field>
    </div>
    <br>
    <div class="left">
    <span class="title">Sort:</span>
    <mat-form-field>
        <mat-label>Sort by:</mat-label>
        <mat-select (selectionChange)="search()" [(value)]="sort.sortBy">
          <mat-option value="">None</mat-option>
          <mat-option value="name">Name</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Asc/Desc</mat-label>
        <mat-select (selectionChange)="search()"  [(value)]="sort.ascending">
          <mat-option value="true">Ascending</mat-option>
          <mat-option value="false">Descenging</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
</div>
<div class="table">
<table mat-table [dataSource]="dataSource">

    <mat-text-column name="name" headerText="Name:" ></mat-text-column>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
          <button mat-fab extended (click)="restore(row.id)">
              <mat-icon>restore</mat-icon>
              Restore
          </button>
          <button mat-fab extended (click)="openDialog(row.id)">
              <mat-icon>delete</mat-icon>
              Confirmed delete
          </button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<mat-paginator #paginator
  [length]="dataSource.data.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page">
</mat-paginator>
</div>
