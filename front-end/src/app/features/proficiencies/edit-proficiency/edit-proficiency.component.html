<div class="center">
    <div>
    <h1>Edit proficiency</h1>
     <form [formGroup]="editForm" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput type="text" formControlName="name">
            <div *ngIf="editForm.controls['name'].errors?.['required']">
                <a class="danger">*Field must no be empty!</a>
                <br>
            </div>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Type:</mat-label>
            <mat-select formControlName="type" [value]="editForm.controls['type'].value">
                @for (item of types; track $index) {
                    <mat-option [value]="item">{{item}}</mat-option>
                }
            </mat-select>
            @if (editForm.controls['type'].errors?.['required']) {
                <div>
                    <a class="danger">*Field must not be empty!</a>
                </div>
            }
        </mat-form-field>
           <br>
        <button type="submit">Save</button>
     </form>
    </div>
</div>
